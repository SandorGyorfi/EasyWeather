<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet"/>
    <title>EasyWeather</title>
  </head>
  <body>
    <nav>
      <label class="logo">Easy<i class="bx bx-cloud"></i>Weather</label>
    </nav>

    <div class="container">
      <div class="card">
        <form class="cN" method="POST">
            <p class="welcome">"Welcome to EasyWeather! Discover the magic of weather with a smile â€“ simply enter your city, and we'll bring you the forecast while brightening your day with uplifting weather quotes. Let the sunshine of our service warm your heart, rain or shine!"</p>
            <label for="cityName"><i class='bx bxs-down-arrow-circle'></i>Enter city:</label>
            <input type="text" id="cityName" name="cityName" required/>

            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <br>
            <button type="submit">Submit <i class='bx bx-cloud'></i></button>
        </form>
      </div>
    </div>
  </body>
</html>
